<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ChatGPT Image Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .status {
            background: #f3f4f6;
            border-left: 3px solid #6b7280;
            padding: 10px 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #374151;
            line-height: 1.5;
        }

        .status.error {
            background: #fef2f2;
            border-color: #dc2626;
            color: #991b1b;
        }

        .status.success {
            background: #f0fdf4;
            border-color: #16a34a;
            color: #166534;
        }

        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #6b7280;
            font-weight: 400;
        }

        .info-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 11px 16px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        .btn-primary:hover:not(:disabled) {
            background: #000000;
            border-color: #000000;
        }

        .btn-primary:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #ffffff;
            color: #6b7280;
            border-color: #e5e7eb;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .progress-text {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 10px;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #1a1a1a;
            width: 0%;
            transition: width 0.2s ease;
        }

        .progress-stats {
            font-size: 12px;
            color: #6b7280;
            font-weight: 400;
        }

        .instructions {
            background: #fffbeb;
            border: 1px solid #fde68a;
            border-left: 3px solid #f59e0b;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #78350f;
            line-height: 1.5;
        }

        .instructions strong {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 4px;
        }

        .hidden {
            display: none;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Downloader</h1>
        <div class="subtitle">for ChatGPT</div>

        <div id="statusBox" class="status hidden"></div>

        <div id="instructionsBox" class="instructions">
            <strong>Setup Required</strong>
            <ol>
                <li>Open <strong>chatgpt.com</strong></li>
                <li>Click anywhere on the page</li>
                <li>Return here and fetch images</li>
            </ol>
        </div>

        <div id="infoBox" class="info-box hidden">
            <div class="info-row">
                <span class="info-label">Images</span>
                <span class="info-value" id="imageCount">—</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="info-value" id="authStatus">Checking...</span>
            </div>
        </div>

        <button id="fetchBtn" class="btn-primary">Fetch Images</button>
        <button id="downloadBtn" class="btn-primary hidden" disabled>
            Download All
        </button>
        <button id="refreshBtn" class="btn-secondary hidden">Fetch Again</button>
        <button id="openWindowBtn" class="btn-secondary">Open in Window</button>

        <div id="progressContainer" class="progress-container">
            <div class="progress-text" id="progressText">Downloading: 0 / 0</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-stats" id="progressStats">
                Success: 0 · Failed: 0
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
